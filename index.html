<head>

    <style>body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
}
.calculator {
  border: 2px solid #333;
  border-radius: 8px;
  padding: 16px;
  background-color: #fff;
  box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
  width: 240px;
}
.display {
  width: 100%;
  height: 40px;
  font-size: 1.2em;
  text-align: right;
  padding: 8px;
  box-sizing: border-box;
  margin-bottom: 12px;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}
.btn {
  padding: 12px;
  font-size: 1em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background-color: #e0e0e0;
  transition: background-color 0.2s;
}
.btn:hover {
  background-color: #d0d0d0;
}
</style>

<body>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="calculator">
  <input type="text" class="display" disabled />
  <div class="buttons">
    <button class="btn" data-action="clear">C</button>
    <button class="btn" data-action="operator">/</button>
    <button class="btn" data-action="operator">*</button>
    <button class="btn" data-action="operator">-</button>
    <button class="btn" data-number="7">7</button>
    <button class="btn" data-number="8">8</button>
    <button class="btn" data-number="9">9</button>
    <button class="btn" data-action="operator">+</button>
    <button class="btn" data-number="4">4</button>
    <button class="btn" data-number="5">5</button>
    <button class="btn" data-number="6">6</button>
    <button class="btn" data-action="equals">=</button>
    <button class="btn" data-number="1">1</button>
    <button class="btn" data-number="2">2</button>
    <button class="btn" data-number="3">3</button>
    <button class="btn" data-number="0">0</button>
    <button class="btn" data-number="." >.</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
    <script>const display = document.querySelector('.display');
const buttons = document.querySelectorAll('.btn');
let currentInput = '';
let previousInput = '';
let operation = null;

function updateDisplay() {
  display.value = currentInput;
}

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const action = button.dataset.action;
    const number = button.dataset.number;
    if (number !== undefined) {
      currentInput += number;
      updateDisplay();
    } else if (action === 'clear') {
      currentInput = '';
      previousInput = '';
      operation = null;
      updateDisplay();
    } else if (action === 'operator') {
      if (currentInput === '') return;
      if (previousInput !== '') {
        currentInput = evaluate(previousInput, currentInput, operation);
        previousInput = '';
      }
      operation = button.textContent;
      previousInput = currentInput;
      currentInput = '';
    } else if (action === 'equals') {
      if (previousInput !== '' && currentInput !== '' && operation) {
        currentInput = evaluate(previousInput, currentInput, operation);
        previousInput = '';
        operation = null;
        updateDisplay();
      }
    }
  });
});

function evaluate(prev, current, op) {
  const prevNum = parseFloat(prev);
  const currentNum = parseFloat(current);
  if (isNaN(prevNum) || isNaN(currentNum)) return '';
  switch (op) {
    case '+': return (prevNum + currentNum).toString();
    case '-': return (prevNum - currentNum).toString();
    case '*': return (prevNum * currentNum).toString();
    case '/': return currentNum === 0 ? 'Error' : (prevNum / currentNum).toString();
    default: return '';
  }
}
</script>
</body>
</html>
