    <style>body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.calculator {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 240px;
}
.display {
  background-color: #222;
  color: #fff;
  font-size: 2em;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 10px;
  text-align: right;
  min-height: 40px;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}
.btn {
  padding: 15px;
  font-size: 1em;
  border: none;
  border-radius: 4px;
  background-color: #e0e0e0;
  cursor: pointer;
  transition: background-color 0.2s;
}

  background-color: #d0d0d0;

  grid-column: span 2;

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="btn" data-action="clear">C</button>
    <button class="btn" data-action="operator" data-value="+">+</button>
    <button class="btn" data-action="operator" data-value="-">-</button>
    <button class="btn" data-action="operator" data-value="*">*</button>

    <button class="btn" data-value="7">7</button>
    <button class="btn" data-value="8">8</button>
    <button class="btn" data-value="9">9</button>
    <button class="btn" data-action="operator" data-value="/">/</button>

    <button class="btn" data-value="4">4</button>
    <button class="btn" data-value="5">5</button>
    <button class="btn" data-value="6">6</button>
    <button class="btn" data-action="equals">=</button>

    <button class="btn" data-value="1">1</button>
    <button class="btn" data-value="2">2</button>
    <button class="btn" data-value="3">3</button>
    <button class="btn" data-action="addDecimal">.</button>

    <button class="btn zero" data-value="0">0</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
    <script>const display = document.getElementById('display');
const buttons = document.querySelectorAll('.btn');
let currentInput = '';
let previousInput = '';
let operator = null;
let shouldResetScreen = false;

function updateDisplay() {
  display.textContent = currentInput || '0';
}

function clearAll() {
  currentInput = '';
  previousInput = '';
  operator = null;
}

function appendNumber(number) {
  if (number === '.' && currentInput.includes('.')) return;
  if (shouldResetScreen) {
    currentInput = '';
    shouldResetScreen = false;
  }
  currentInput += number;
}

function chooseOperator(op) {
  if (currentInput === '') return;
  if (previousInput !== '') {
    compute();
  }
  operator = op;
  previousInput = currentInput;
  shouldResetScreen = true;
}

function compute() {
  let computation;
  const prev = parseFloat(previousInput);
  const current = parseFloat(currentInput);
  if (isNaN(prev) || isNaN(current)) return;
  switch (operator) {
    case '+':
      computation = prev + current;
      break;
    case '-':
      computation = prev - current;
      break;
    case '*':
      computation = prev * current;
      break;
    case '/':
      if (current === 0) {
        computation = 'Error';
      } else {
        computation = prev / current;
      }
      break;
    default:
      return;
  }
  currentInput = computation.toString();
  operator = null;
  previousInput = '';
}

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const action = button.dataset.action;
    const value = button.dataset.value;
    if (value !== undefined) {
      appendNumber(value);
    } else if (action === 'clear') {
      clearAll();
    } else if (action === 'operator') {
      chooseOperator(value);
    } else if (action === 'equals') {
      compute();
    } else if (action === 'addDecimal') {
      appendNumber('.');
    }
    updateDisplay();
  });
});
updateDisplay();</script>
</body>
</html>
