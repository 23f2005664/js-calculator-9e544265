<head>

    <style>body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}
.calculator {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
#display {
  width: 240px;
  height: 40px;
  font-size: 1.2em;
  text-align: right;
  margin-bottom: 10px;
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 60px);
  gap: 10px;
}
button {
  height: 40px;
  font-size: 1em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background-color: #e0e0e0;
  transition: background-color 0.2s;
}
button:hover {
  background-color: #d0d0d0;
}
button.clear {
  background-color: #ff6666;
  color: #fff;
}

  background-color: #ff4d4d;

</style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="calculator">
  <input type="text" id="display" disabled />
  <div class="buttons">
    <button class="clear" id="clear">C</button>
    <button class="operator" data-op="/">/</button>
    <button class="operator" data-op="*">*</button>
    <button class="operator" data-op="-">-</button>
    <button class="operator" data-op="+">+</button>
    <button class="digit" data-digit="7">7</button>
    <button class="digit" data-digit="8">8</button>
    <button class="digit" data-digit="9">9</button>
    <button class="digit" data-digit="4">4</button>
    <button class="digit" data-digit="5">5</button>
    <button class="digit" data-digit="6">6</button>
    <button class="digit" data-digit="1">1</button>
    <button class="digit" data-digit="2">2</button>
    <button class="digit" data-digit="3">3</button>
    <button class="digit" data-digit="0">0</button>
    <button class="equals" id="equals">=</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
    <script>const display = document.getElementById('display');
const clearBtn = document.getElementById('clear');
const equalsBtn = document.getElementById('equals');
const digitButtons = document.querySelectorAll('.digit');
const operatorButtons = document.querySelectorAll('.operator');

let currentInput = '';
let lastInputWasOperator = false;

digitButtons.forEach(button => {
  button.addEventListener('click', () => {
    currentInput += button.dataset.digit;
    display.value = currentInput;
    lastInputWasOperator = false;
  });
});

operatorButtons.forEach(button => {
  button.addEventListener('click', () => {
    if (currentInput !== '' && !lastInputWasOperator) {
      currentInput += ' ' + button.dataset.op + ' ';
      display.value = currentInput;
      lastInputWasOperator = true;
    }
  });
});

document.getElementById('equals').addEventListener('click', () => {
  try {
    // Evaluate the expression safely
    // Replace multiple spaces with single space
    const sanitizedExpression = currentInput.replace(/\s+/g, '');
    const result = eval(sanitizedExpression);
    display.value = result;
    currentInput = result.toString();
  } catch (e) {
    display.value = 'Error';
    currentInput = '';
  }
});

clearBtn.addEventListener('click', () => {
  currentInput = '';
  display.value = '';
});</script>
</body>
</html>
