    <style>body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}
.calculator {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.display {
  width: 100%;
  height: 40px;
  font-size: 1.5em;
  text-align: right;
  margin-bottom: 10px;
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
button {
  height: 50px;
  font-size: 1.2em;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #e0e0e0;
  transition: background-color 0.2s;
}
button:hover {
  background-color: #d0d0d0;
}
.clear {
  grid-column: span 2;
  background-color: #ff6666;
  color: #fff;
}
.operator {
  background-color: #66b3ff;
  color: #fff;
}
.equals {
  grid-column: span 2;
  background-color: #66ff66;
  color: #fff;

</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="calculator">
  <input type="text" class="display" disabled />
  <div class="buttons">
    <button class="clear">C</button>
    <button class="operator" data-op="+">+</button>
    <button class="operator" data-op="-">-</button>
    <button class="operator" data-op="*">*</button>
    <button class="operator" data-op="/">/</button>
    <button class="number" data-num="7">7</button>
    <button class="number" data-num="8">8</button>
    <button class="number" data-num="9">9</button>
    <button class="number" data-num="4">4</button>
    <button class="number" data-num="5">5</button>
    <button class="number" data-num="6">6</button>
    <button class="number" data-num="1">1</button>
    <button class="number" data-num="2">2</button>
    <button class="number" data-num="3">3</button>
    <button class="number" data-num="0">0</button>
    <button class="equals">=</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
    <script>const display = document.querySelector('.display');
const numberButtons = document.querySelectorAll('.number');
const operatorButtons = document.querySelectorAll('.operator');
const clearButton = document.querySelector('.clear');
const equalsButton = document.querySelector('.equals');

let currentInput = '';
let previousInput = '';
let currentOperator = null;

function updateDisplay() {
  display.value = currentInput;
}

numberButtons.forEach(button => {
  button.addEventListener('click', () => {
    currentInput += button.dataset.num;
    updateDisplay();
  });
});

operatorButtons.forEach(button => {
  button.addEventListener('click', () => {
    if (currentInput === '') return;
    if (previousInput !== '') {
      compute();
    }
    currentOperator = button.dataset.op;
    previousInput = currentInput;
    currentInput = '';
  });
});

equalsButton.addEventListener('click', () => {
  if (currentInput === '' || previousInput === '' || !currentOperator) return;
  compute();
});

clearButton.addEventListener('click', () => {
  currentInput = '';
  previousInput = '';
  currentOperator = null;
  updateDisplay();
});

function compute() {
  const prev = parseFloat(previousInput);
  const current = parseFloat(currentInput);
  let result = 0;
  switch (currentOperator) {
    case '+':
      result = prev + current;
      break;
    case '-':
      result = prev - current;
      break;
    case '*':
      result = prev * current;
      break;
    case '/':
      result = current === 0 ? 'Error' : prev / current;
      break;
  }
  currentInput = result.toString();
  previousInput = '';
  currentOperator = null;
  updateDisplay();
}</script>
</body>
</html>
