  font-family: Arial, sans-serif;

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="btn" data-action="clear">C</button>
    <button class="btn" data-action="operator" data-value="+">+</button>
    <button class="btn" data-action="operator" data-value="-">-</button>
    <button class="btn" data-action="operator" data-value="*">*</button>
    <button class="btn" data-action="operator" data-value="/">/</button>
    <button class="btn" data-action="number" data-value="7">7</button>
    <button class="btn" data-action="number" data-value="8">8</button>
    <button class="btn" data-action="number" data-value="9">9</button>
    <button class="btn" data-action="number" data-value="4">4</button>
    <button class="btn" data-action="number" data-value="5">5</button>
    <button class="btn" data-action="number" data-value="6">6</button>
    <button class="btn" data-action="number" data-value="1">1</button>
    <button class="btn" data-action="number" data-value="2">2</button>
    <button class="btn" data-action="number" data-value="3">3</button>
    <button class="btn" data-action="number" data-value="0">0</button>
    <button class="btn" data-action="equals">=</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
    <script>const display = document.getElementById('display');
const buttons = document.querySelectorAll('.btn');
let currentInput = '';
let previousInput = '';
let operator = null;
let resultDisplayed = false;

function updateDisplay() {
  display.textContent = currentInput || '0';
}

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const action = button.dataset.action;
    const value = button.dataset.value;

    if (action === 'number') {
      if (resultDisplayed) {
        currentInput = value;
        resultDisplayed = false;
      } else {
        currentInput += value;
      }
      updateDisplay();
    } else if (action === 'operator') {
      if (currentInput === '') return;
      if (previousInput !== '') {
        currentInput = evaluate(previousInput, currentInput, operator);
        updateDisplay();
      }
      previousInput = currentInput;
      operator = value;
      currentInput = '';
    } else if (action === 'equals') {
      if (previousInput !== '' && currentInput !== '' && operator) {
        currentInput = evaluate(previousInput, currentInput, operator);
        updateDisplay();
        previousInput = '';
        operator = null;
        resultDisplayed = true;
      }
    } else if (action === 'clear') {
      currentInput = '';
      previousInput = '';
      operator = null;
      updateDisplay();
    }
  });
});

function evaluate(a, b, op) {
  const numA = parseFloat(a);
  const numB = parseFloat(b);
  if (isNaN(numA) || isNaN(numB)) return '';
  switch (op) {
    case '+': return (numA + numB).toString();
    case '-': return (numA - numB).toString();
    case '*': return (numA * numB).toString();
    case '/': return numB === 0 ? 'Error' : (numA / numB).toString();
    default: return '';
  }
}

updateDisplay();</script>
</body>
</html>
